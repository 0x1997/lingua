dist: trusty

language: java

addons:
  apt:
    packages:
      - openjdk-6-jdk

jdk:
  - openjdk6
  - openjdk7
  - openjdk8
  - oraclejdk11

before_script:
  - chmod +x gradlew
  - ./gradlew clean

script:
  - ./gradlew check
  - ./gradlew jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  - ./gradlew jar
  - ./gradlew sourcesJar
  - ./gradlew jarWithDependencies
  - ./gradlew dokkaJavadocJar

deploy:
  - provider: releases
    skip_cleanup: true
    on:
      tags: true
      branch: master
      condition: $TRAVIS_JDK_VERSION = openjdk6
    file_glob: true
    file: build/libs/*.jar
    api_key:
      secure: 
